<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neovim Shortcuts Reference</title>
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-hover: #1f2937;
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --accent: #58a6ff;
            --border: #30363d;
            --key-bg: #1f2937;
            --key-border: #374151;
            --tab-bg: #21262d;
            --tab-active: var(--accent);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--accent);
            font-size: 2.5rem;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--border);
            padding-bottom: 0;
        }

        .tab-btn {
            padding: 10px 20px;
            background-color: var(--tab-bg);
            border: 1px solid var(--border);
            border-bottom: none;
            border-radius: 8px 8px 0 0;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
            font-weight: 500;
        }

        .tab-btn:hover {
            background-color: var(--bg-hover);
        }

        .tab-btn.active {
            background-color: var(--bg-secondary);
            color: var(--accent);
            border-color: var(--accent);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .search-container {
            margin-bottom: 30px;
            position: sticky;
            top: 0;
            background-color: var(--bg-primary);
            padding: 20px 0;
            z-index: 100;
        }

        .search-box {
            width: 100%;
            padding: 12px 20px;
            font-size: 16px;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            transition: border-color 0.3s;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--accent);
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 6px 16px;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .filter-btn:hover {
            background-color: var(--bg-hover);
            border-color: var(--accent);
        }

        .filter-btn.active {
            background-color: var(--accent);
            color: var(--bg-primary);
            border-color: var(--accent);
        }

        .shortcuts-grid {
            display: grid;
            gap: 20px;
        }

        .category {
            background-color: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border);
        }

        .category h2 {
            color: var(--accent);
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .category h3 {
            color: var(--text-primary);
            margin-top: 20px;
            margin-bottom: 10px;
            font-size: 1.2rem;
            border-top: 1px solid var(--border);
            padding-top: 15px;
        }

        .shortcut-item {
            display: grid;
            grid-template-columns: auto 1fr 1fr;
            gap: 15px;
            padding: 12px;
            border-radius: 8px;
            transition: background-color 0.2s;
            align-items: center;
        }

        .shortcut-item:hover {
            background-color: var(--bg-hover);
        }

        .mode {
            background-color: var(--key-bg);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            color: var(--text-secondary);
            text-align: center;
            min-width: 40px;
        }

        .mode.normal { color: #10b981; }
        .mode.visual { color: #f59e0b; }
        .mode.insert { color: #3b82f6; }
        .mode.all { color: #8b5cf6; }
        .mode.git { color: #ef4444; }

        .key-combo {
            font-family: 'Courier New', Courier, monospace;
            background-color: var(--key-bg);
            border: 1px solid var(--key-border);
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: bold;
            white-space: nowrap;
            color: var(--text-primary);
        }

        .description {
            color: var(--text-secondary);
        }

        .no-results {
            text-align: center;
            color: var(--text-secondary);
            font-size: 1.2rem;
            margin-top: 50px;
        }

        .stats {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 20px;
            font-size: 14px;
        }

        .plugin-note {
            background-color: var(--bg-hover);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            font-style: italic;
        }

        @media (max-width: 768px) {
            .shortcut-item {
                grid-template-columns: 1fr;
                gap: 8px;
            }
            
            .mode {
                width: fit-content;
            }

            .tabs {
                flex-wrap: wrap;
            }
        }
    </style>
</head>

        const categoryNames = {

            'debug': 'Debug (DAP)',

        const pluginCategoryNames = {
            'nvim-cmp': 'nvim-cmp (Autocompletion)',
            'vim-surround': 'vim-surround',
            'vim-fugitive': 'vim-fugitive (Git)',
            'telescope': 'Telescope (In Picker)',

        };

        const modeNames = {
            'n': 'normal',
            'v': 'visual',
            'i': 'insert',
            'x': 'visual',
            's': 'select',
            'n,v': 'normal, visual',
            'i,s': 'insert, select',
            'all': 'all',
            'git': 'git status'
        };

        let currentFilter = 'all';
        let currentTab = 'custom';

        function getModeClass(mode) {
            if (mode === 'git') return 'git';
            if (mode.includes('i')) return 'insert';
            if (mode.includes('v') || mode.includes('x')) return 'visual';
            if (mode === 'all') return 'all';
            return 'normal';
        }

        function renderShortcuts(filter = 'all', searchTerm = '') {
            const container = document.getElementById('shortcutsContainer');
            const noResults = document.getElementById('noResults');
            const stats = document.getElementById('stats');
            
            container.innerHTML = '';
            
            const searchLower = searchTerm.toLowerCase();
            const filteredShortcuts = shortcuts.filter(s => {
                const matchesFilter = filter === 'all' || s.category === filter;
                const matchesSearch = !searchTerm || 
                    s.key.toLowerCase().includes(searchLower) ||
                    s.description.toLowerCase().includes(searchLower) ||
                    s.category.toLowerCase().includes(searchLower) ||
                    modeNames[s.mode].toLowerCase().includes(searchLower);
                return matchesFilter && matchesSearch;
            });

            if (filteredShortcuts.length === 0) {
                noResults.style.display = 'block';
                stats.textContent = '';
                return;
            }
            
            noResults.style.display = 'none';
            stats.textContent = `Showing ${filteredShortcuts.length} of ${shortcuts.length} shortcuts`;

            // Group by category
            const grouped = {};
            filteredShortcuts.forEach(s => {
                if (!grouped[s.category]) grouped[s.category] = [];
                grouped[s.category].push(s);
            });

            // Render categories
            Object.keys(grouped).forEach(category => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                
                const title = document.createElement('h2');
                title.textContent = categoryNames[category] || category;
                categoryDiv.appendChild(title);

                grouped[category].forEach(shortcut => {
                    const item = document.createElement('div');
                    item.className = 'shortcut-item';
                    
                    const mode = document.createElement('span');
                    mode.className = `mode ${getModeClass(shortcut.mode)}`;
                    mode.textContent = modeNames[shortcut.mode] || shortcut.mode;
                    
                    const key = document.createElement('span');
                    key.className = 'key-combo';
                    key.innerHTML = shortcut.key.replace(/</g, '&lt;').replace(/>/g, '&gt;');
                    
                    const desc = document.createElement('span');
                    desc.className = 'description';
                    desc.textContent = shortcut.description;
                    
                    item.appendChild(mode);
                    item.appendChild(key);
                    item.appendChild(desc);
                    categoryDiv.appendChild(item);
                });
                
                container.appendChild(categoryDiv);
            });
        }

        function renderPluginShortcuts(searchTerm = '') {
            const container = document.getElementById('pluginShortcutsContainer');
            container.innerHTML = '';
            
            const searchLower = searchTerm.toLowerCase();
            const filteredShortcuts = pluginShortcuts.filter(s => {
                return !searchTerm || 
                    s.key.toLowerCase().includes(searchLower) ||
                    s.description.toLowerCase().includes(searchLower) ||
                    s.category.toLowerCase().includes(searchLower) ||
                    (s.subcategory && s.subcategory.toLowerCase().includes(searchLower));
            });

            // Group by category and subcategory
            const grouped = {};
            filteredShortcuts.forEach(s => {
                if (!grouped[s.category]) grouped[s.category] = {};
                if (!grouped[s.category][s.subcategory]) grouped[s.category][s.subcategory] = [];
                grouped[s.category][s.subcategory].push(s);
            });

            // Render categories
            Object.keys(grouped).forEach(category => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                
                const title = document.createElement('h2');
                title.textContent = pluginCategoryNames[category] || category;
                categoryDiv.appendChild(title);

                Object.keys(grouped[category]).forEach(subcategory => {
                    if (subcategory && subcategory !== 'undefined') {
                        const subTitle = document.createElement('h3');
                        subTitle.textContent = subcategory;
                        categoryDiv.appendChild(subTitle);
                    }

                    grouped[category][subcategory].forEach(shortcut => {
                        const item = document.createElement('div');
                        item.className = 'shortcut-item';
                        
                        const mode = document.createElement('span');
                        mode.className = `mode ${getModeClass(shortcut.mode)}`;
                        mode.textContent = modeNames[shortcut.mode] || shortcut.mode;
                        
                        const key = document.createElement('span');
                        key.className = 'key-combo';
                        key.innerHTML = shortcut.key.replace(/</g, '&lt;').replace(/>/g, '&gt;');
                        
                        const desc = document.createElement('span');
                        desc.className = 'description';
                        desc.textContent = shortcut.description;
                        
                        item.appendChild(mode);
                        item.appendChild(key);
                        item.appendChild(desc);
                        categoryDiv.appendChild(item);
                    });
                });
                
                container.appendChild(categoryDiv);
            });
        }

        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                btn.classList.add('active');
                const tabId = btn.dataset.tab;
                document.getElementById(tabId).classList.add('active');
                currentTab = tabId;
                
                if (tabId === 'plugins') {
                    renderPluginShortcuts();
                }
            });
        });

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', (e) => {
            renderShortcuts(currentFilter, e.target.value);
        });

        document.getElementById('pluginSearchInput').addEventListener('input', (e) => {
            renderPluginShortcuts(e.target.value);
        });

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderShortcuts(currentFilter, document.getElementById('searchInput').value);
            });
        });

        // Initial render
        renderShortcuts();

        // Keyboard shortcut to focus search
        document.addEventListener('keydown', (e) => {
            if (e.key === '/' && document.activeElement.tagName !== 'INPUT') {
                e.preventDefault();
                if (currentTab === 'custom') {
                    document.getElementById('searchInput').focus();
                } else {
                    document.getElementById('pluginSearchInput').focus();
                }
            }
        });
    </script>
</body>
</html>
