### Terminal and Color Support ###
set -g default-terminal "tmux-256color"
set -as terminal-features ',tmux-256color:RGB'
set -g allow-passthrough on
set-option -sa terminal-overrides ",xterm*:Tc"

### Performance Settings ###
set -sg escape-time 0
set -g focus-events on
set -g history-limit 50000
set -g message-limit 1000
set -g monitor-activity off
set -g visual-activity off

### Mouse support ###
set -g mouse on

### Pane and Window Indexing ###
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

### Cursor Style ###
set -g cursor-style bar

### Status bar ###
set-option -g status-position top

### Display Settings ###
set -g display-time 2000
set -g display-panes-time 3000
setw -g aggressive-resize on

### Vim-style pane navigation ###
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

### Split panes in current dir ###
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

### Alt-arrow pane movement ###
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

### Shift-arrow window switching ###
bind -n S-Left  previous-window
bind -n S-Right next-window
bind -n M-H     previous-window
bind -n M-L     next-window

### Vi mode + clipboard ###
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

### Resize panes with arrows ###
bind -r -T prefix Up resize-pane -U 5
bind -r -T prefix Down resize-pane -D 5
bind -r -T prefix Left resize-pane -L 5
bind -r -T prefix Right resize-pane -R 5

### Utility Bindings ###
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"
bind c new-window -c "#{pane_current_path}"
bind S setw synchronize-panes \; display "Sync #{?synchronize-panes,ON,OFF}"
bind x confirm-before -p "Kill pane #P? (y/n)" kill-pane

### Easy Splits (in current path) ###
bind v split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind s choose-tree -Zs

### Session Management ###
bind N new-session

### Plugins ###
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'dreamsofcode-io/catppuccin-tmux'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'Morantron/tmux-fingers'
# set -g @plugin 'christoomey/vim-tmux-navigator'  # Disabled - using custom C-w navigation instead
set -g @catppuccin_flavour 'mocha'

# Catppuccin status modules
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " â–ˆ"
set -g @catppuccin_window_number_position "right"

set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"

set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#{pane_current_command}"

set -g @catppuccin_status_modules_right "session"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"

# Better window naming
set-option -g automatic-rename on
set-option -g automatic-rename-format '#{pane_current_command}'

set -g @continuum-restore 'on'

### TPM bootstrap ###
run '~/.tmux/plugins/tpm/tpm'

### Override vim-tmux-navigator bindings ###
# Unbind C-h/j/k/l to free them for shell use (e.g., C-l for zsh autosuggestions)
unbind -n C-h
unbind -n C-j
unbind -n C-k
unbind -n C-l

# Vim-style pane navigation with C-w prefix (only when NOT in vim/nvim)
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind -n C-w if-shell "$is_vim" "send-keys C-w" "switch-client -T vimwindow"
bind -T vimwindow h select-pane -L
bind -T vimwindow j select-pane -D
bind -T vimwindow k select-pane -U
bind -T vimwindow l select-pane -R

### Behavior tweaks ###
set -g repeat-time 600
bind-key -T copy-mode-vi y send-keys -X copy-selection
